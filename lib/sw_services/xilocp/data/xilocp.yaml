%YAML 1.2
---
title: Bindings for xilocp library.

maintainers:
  - Harsha, Harsha <harsha.harsha@amd.com>
  - Akula, Kalyani <kalyani.akula@amd.com>
  - Challa, Durga <durga.challa@amd.com>
  - Kundanala, Praveen Teja <praveen.teja.kundanala@amd.com>

type: library

description: Xilinx Open Compute Platform(OCP) support Library. Supported only for Versal Net.

supported_processors:
  - psx_pmc
  - pmc
  - psx_cortexa78
  - cortexa78
  - psx_cortexr52
  - cortexr52

supported_os:
  - standalone
  - freertos10_xilinx

depends_libs:
  xilplmi: {}
  xilsecure: {}
  xilcert: {}
  xilmailbox: {}

examples:
  xilocp_client_devicekey_example.c: []
  xilocp_client_dme_example.c: []
  xilocp_client_pcr_example.c: []
