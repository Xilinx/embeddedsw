%YAML 1.2
---
title: Bindings for xilffs library.

maintainers:
  - Sai Krishna Potthuri <sai.krishna.potthuri@amd.com>

type: library

version: 5.0

description: Generic Fat File System Library.

supported_processors:
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5
  - psu_pmu
  - psv_pmc
  - psv_psm
  - ps7_cortexa9
  - psx_cortexa78
  - cortexa78
  - psx_cortexr52
  - cortexr52
  - psx_pmc
  - pmc
  - psx_psm
  - psm

supported_os:
  - standalone
  - freertos10_xilinx

examples:
        xilffs_polled_example.c:
                - supported_platforms:
                        - ZynqMP
                        - Versal
                        - Zynq
                        - VersalNet
