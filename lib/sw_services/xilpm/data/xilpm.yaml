%YAML 1.2
---
title: Bindings for xilpm library.

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>
  - Madhav Bhatt <madhav.bhatt@amd.com>

type: library

version: 5.0

description: Platform Management API Library for ZynqMP and Versal.

supported_processors:
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5
  - psu_pmu
  - psv_pmc
  - psv_psm

supported_os:
  - standalone
  - freertos10_xilinx

examples:
  xilpm_selfsuspend_example.c:
    - supported_platforms:
      - Versal
      - ZynqMP
    - dependency_files:
      - timer.c
      - timer.h
      - gic_setup.c
      - gic_setup.h
