title: lwIP TCP Perf Client
maintainers: [Vineeth Karumanchi <vineeth.karumanchi@amd.com>]
type: apps
description: The LwIP TCP Perf Client application is used for creating TCP client
  and measure TCP uplink performance using light-weight IP stack (lwIP). This application
  sets up the board to use default IP address 192.168.1.10 and IPv6 link local address
  whenipv6_enable is true, with MAC address 00:0a:35:00:01:02. This application creates
  TCP client on board and make connection with TCP server running on host machine.
  It will display connection information along with interim and average TCP statistics
  for data transfer.
properties:
  reg:
    description: Physical base address and size of the controller register map
  interrupts:
    description: Interrupt property of the controller
supported_processors:
  - psx_cortexa78
  - psx_cortexr52
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5
  - ps7_cortexa9
  - psu_pmu
  - psv_pmc
  - psv_psm
  - microblaze
supported_os: [standalone]
depends_libs:
  lwip213:
    lwip213_api_mode: RAW_API
    lwip213_dhcp_does_arp_check: true
    lwip213_dhcp: true
    lwip213_ipv6_enable: false
    lwip213_mem_size: 524288
    lwip213_memp_n_pbuf: 1024
    lwip213_memp_n_tcp_seg: 1024
    lwip213_n_rx_descriptors: 512
    lwip213_n_tx_descriptors: 512
    lwip213_pbuf_pool_size: 16384
    lwip213_tcp_snd_buf : 65535
    lwip213_tcp_wnd : 65535
  xiltimer:
    XILTIMER_en_interval_timer: true
linker_constraints:
    stack: 0xA000
    heap: 0xA000
depends:
  emaclite: [reg, interrupts]
  axiethernet: [reg, interrupts]
  emacps: [reg, interrupts]
  tmrctr: [reg, interrupts]
  ttcps: [reg, interrupts]
