title: SREC SPI Bootloader

maintainers:
    - Amit Kumar Mahapatra <amit.kumar-mahapatra@amd.com>

type: apps

description: Simple bootloader for loading SREC images from non volatile memory (SPI).

depends_libs:
    xiltimer: {}

depends:
    spi:
      - reg
    ospipsv:
      - reg

supported_processors:
  - microblaze
  - microblaze_riscv

supported_os:
  - standalone

linker_constraints:
    heap: 0x0
