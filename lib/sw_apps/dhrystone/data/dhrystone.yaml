%YAML 1.2
---
title: Dhrystone

maintainers:
  - Appana Durga Kedareswara Rao <appana.durga.kedareswara.rao@amd.com>

type: apps

description: Dhrystone synthetic benchmark program for baremetal environment.

depends_libs:
    xiltimer: {}

depends:
    tmrctr: [reg]

supported_processors:
  - microblaze
  - microblaze_riscv
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5
  - ps7_cortexa9
  - psx_cortexa78
  - psx_cortexr52
  - cortexa78
  - cortexr52

supported_os:
  - standalone

required_mem:
  any:
    size: 0x7800
...
