  - xlnx,oba1_mp_bpp
  - xlnx,oba1_mp_ppc
  - xlnx,oba1_mp_data_format
  - xlnx,oba1_sp_bpp
  - xlnx,oba1_sp_ppc
  - xlnx,oba1_sp_data_format
