%YAML 1.2
---
title: Bindings for DFE OFDM controller

maintainers:
  - Dragan Cvetic <dragan.cvetic@amd.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,xdfe-ofdm-2.1

  reg:
    description: Physical base address and size of the controller register map
  xlnx,num-antenna:
    decription: Number of antenna
  xlnx,antenna-interleave:
    decription: Antenna interleave
  xlnx,phase-compensation:
    decription: Disabled (0) Enabled (1)

config:
    - XDfeOfdm_Config

required:
    - compatible
    - reg
    - xlnx,num-antenna
    - xlnx,antenna-interleave
    - xlnx,phase-compensation

examples:
    xdfeofdm_examples.c:
        - dependency_files:
            - xdfeofdm_examples.h
            - xdfeofdm_AddCC_example.c
            - xdfeofdm_multiAddCC_example.c
            - xdfesi570_mgt.c

depends_libs:
    libmetal: {}

...
