%YAML 1.2
---
title: Bindings for GEM controller

maintainers:
  - Vineeth Karumanchi <vineeth.karumanchi@xilinx.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,zynqmp-gem
          - cdns,zynqmp-gem
          - cdns,zynq-gem
        - enum:
          - xlnx,versal-gem
          - cdns,versal-gem
          - cdns,gem
  reg:
    description: Physical base address and size of the controller register map
  dma-coherent:
    description: Present if dma operations are coherent
    type: boolean

config:
    - XEmacPs_Config

required:
    - compatible
    - reg
    - dma-coherent
    - interrupts
    - interrupt-parent
    - ref-clk

examples:
    xemacps_example_intr_dma.c:
        - dependency_files:
            - xemacps_example_util.c
            - xemacps_example.h
        - interrupts
...
