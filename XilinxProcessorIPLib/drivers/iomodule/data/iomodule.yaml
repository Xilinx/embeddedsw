%YAML 1.2
---
title: Bindings for iomodule controller

maintainers:
  - Shubhrajyoti Datta <shubhrajyoti.datta@amd.com>
  - Appana Durga Kedareswara Rao <appana.durga.kedareswara.rao@amd.com>

type: driver


# The IOModule can function as a serial interface or an interrupt controller
# or a timer. To use it as a serial interface, set the dev_type to "serial".
# This change will not impact any other functionality and is required for
# hardware error validation checks.
device_type: serial

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,iomodule-3.1
  reg:
    description: Standard reg property

config:
    - XIOModule_Config

examples:
    xiomodule_low_level_example.c:
            - reg
    xiomodule_selftest_example.c:
            - reg
    xiomodule_intr_example.c:
            - xlnx,pit1-interrupt
    xiomodule_intr_setup_example.c:
            - xlnx,intc-use-ext-intr

tapp:
  xiomodule_selftest_example.c:
    declaration: IOModuleSelfTestExample
    hwproperties:
      - reg
  xiomodule_intr_example.c:
    declaration: IOModuleIntrExample
    hwproperties:
      - xlnx,pit1-interrupt
  xiomodule_intr_setup_example.c:
    declaration: IOModuleInterruptSetup
    hwproperties:
      - xlnx,intc-use-ext-intr

required:
    - compatible
    - reg: 2
    - xlnx,intc-has-fast
    - xlnx,intc-base-vectors
    - xlnx,intc-addr-width
    - xlnx,intc-level-edge
    - xlnx,options
    - xlnx,clock-freq
    - xlnx,uart-baudrate
    - xlnx,pit-used
    - xlnx,pit-size
    - xlnx,pit-mask
    - xlnx,pit-prescaler
    - xlnx,pit-readable
    - xlnx,gpo-init
    - Handler-table

additionalProperties:
    - xlnx,max-intr-size
