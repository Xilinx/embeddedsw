%YAML 1.2
---
title: Bindings for Tft controller

maintainers:
  - Shubhrajyoti Datta <shubhrajyoti.datta@amd.com>

type: driver

properties:
  compatible:
    items:
    OneOf:
      - items:
        - enum:
          - xlnx,axi-tft-2.0
  reg:
    description: Standard reg property
  xlnx,default-tft-base-addr:
    description: TFT default address
  xlnx,max-burst-len:
    description: Address width

config:
    - XTft_Config

required:
    - compatible
    - reg
    - xlnx,default-tft-base-addr
    - xlnx,max-burst-len

examples:
    xtft_example.c:
        - reg
...
