%YAML 1.2
---
title: Bindings for UARTPS controller

maintainers:
  - Shubhrajyoti Datta <shubhrajyoti.datta@xilinx.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - cdns,uart-r1p12
          - xlnx,zynqmp-uart
        - enum:
          - cdns,uart-r1p8
          - xlnx,xuartps
  reg:
    description: Physical base address and size of the controller register map
  xlnx,clock-freq:
    description: Input clock frequency
  cts-override:
    description: |
      Override the CTS modem status signal. This signal will always be reported as active instead of being obtained from the modem status register. Define this if your serial port does not use this pin
    type: boolean

config:
    - XUartPs_Config

required:
    - compatible
    - reg
    - xlnx,clock-freq
    - cts-override
    - ref-clk
    - interrupts
    - interrupt-parent
...
